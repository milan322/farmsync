<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<label for="phone">
					<i class="fas fa-phone-volume"></i>
				</label>
				<input type="text" name="phone" placeholder="Phone Number" id="phone" required>

				
				
				<label for="photo">
					<i class="fas fa-user-tie"></i>
				</label>
				<input type="file" name="photo" placeholder="Profile Picture" id="photo" required style="padding: 12px;">
				
				<label for="country">
					<i class="fas fa-globe-americas"></i>
				</label>
				<select id="country" name="country">
				    <option value="ind">India</option>
				    <option value="us">United States</option>
				    <option value="brazil">Brazil</option>
				    <option value="aus">Australia</option>
				</select>

				

				<label for="org" class="org">
					<i class="fas fa-university"></i>
				</label>
				<input type="text" name="org" class="org" placeholder="Organization/Institute" id="org">

				<label for="func" class="func">
					<i class="fas fa-users"></i>
				</label>
				<select id="func" name="func" class="func">
				    <option value="ind">IFS</option>
				    <option value="us">DSI</option>
				    <option value="brazil">CP</option>
				    <option value="aus">CPD</option>
				    <option value="us">SIBS</option>
				    <option value="brazil">TD</option>
				    <option value="aus">AST</option>
				</select>

				<div><input type="radio" id="farmer" name="role" value="farmer"> Farmer</div>&nbsp;&nbsp;
				<div> <input type="radio" id="retailer" name="role" value="retailer"> Retailer</div>&nbsp;&nbsp;
				
				<div><input type="radio" id="ctva_emp" name="role" value="ctva_emp"> Corteva Employee</div>
				

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
		<script type="text/javascript">
			$( document ).ready(function() {
			    $(".org").hide();
			    $(".func").hide();
			});
			$('input:radio[name="role"]').change(
			    function(){
			        if (this.value == 'ctva_emp') {
				        $(".org").show();
				        $(".func").hide();
				    }
				    else if (this.value == 'ctva_emp') {
				        $(".func").show();
				        $(".org").hide();
				    }
				    else if (this.value == 'farmer') {
				        $(".func").hide();
				        $(".org").hide();
				    }
		    });
		</script>
	</body>
</html>
